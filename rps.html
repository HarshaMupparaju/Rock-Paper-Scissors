<html>
    <script>
        let arr = ["Rock", "Paper", "Scissors"] 
        function computerPlay() {
            let i = Math.floor(Math.random()*3);
            return arr[i];
        }
        
        

        function playRound(playerSelection, computerSelection) {
            playerSelection = playerSelection.toUpperCase();
            if(playerSelection == "ROCK") {
                if(computerSelection == "Rock") {
                    return("Tie");
                }
                else if (computerSelection == "Paper") {
                    return("You Lose! Paper beats Rock");
                }
                else if (computerSelection == "Scissors"){
                    return("You Win! Rock beats Scissors");
                }
            }

            else if(playerSelection == "PAPER") {
                if(computerSelection == "Rock") {
                    return("You Win! Paper beats Rock");
                }
                else if (computerSelection == "Paper") {
                    return("Tie");
                }
                else if (computerSelection == "Scissors"){
                    return("You Lose! Scissors beats Paper");
                }
            }
            
            else if (playerSelection == "SCISSORS") {
                if(computerSelection == "Rock") {
                    return("You Lose! Rock beats Scissors");
                }
                else if (computerSelection == "Paper") {
                    return("You Win! Scissors beats Paper");
                }
                else if (computerSelection == "Scissors"){
                    return("Tie");
                }
            }
        }

        function game() {
            let player = 0;
            let computer = 0;
            for (let i = 0; (player <5)&&(computer<5); i++) {
                let playerSelection = prompt("What do you choose?")
                const computerSelection = computerPlay();
                roundResult = playRound(playerSelection, computerSelection);
                if (roundResult.slice(0, 9) === "You Lose!") {
                    computer++;
                    console.log(roundResult.slice(0,9));
                }
                else if (roundResult.slice(0,8) === "You Win!") {
                    player++;
                    console.log(roundResult.slice(0,8));
                }

                else {
                    console.log("It's a tie");
                }
            }
            if (player == 5) {
                console.log("Hooray, You won the game.");
            }
            else {
                console.log("You lose,The computer wins the game");
            }
        }

        
        game();
    </script>
</html>
